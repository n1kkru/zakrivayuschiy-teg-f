<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="./images/favicon.png">
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">&lt/HTML&gt</h1>
      <p class="header__subtitle">закрывающий тег</p>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <article class="main__card">
        <h2 class="main__card-title">Фритрек и нулевой спринт: Подготовка к работе</h2>
        <img 
          loading="lazy"
          class="main__card-image"
          src="./images/car-image-1x.png" 
          srcset="./images/car-image-2x.png 2x"
          alt="Трейлер стоит ночью на фоне звездного неба">
        <div class="main__card-text">
          <p>Это было самое начало пути. На этом этапе важно было 
            проникнуться основами и настроиться на учёбу. И, возможно, 
            подумать, как новые знания могут повлиять на ваше будущее.
          </p>
          <p>
            Место для ваших воспоминаний о начале обучения.
          </p>
        </div>
        <div class="main__card-reactions">
          <button type="button" class="card-button">
            <span class="button__text">&lt3</span>
          </button>
          <button type="button" class="card-button">
            <span class="button__text">Like</span>
          </button>
        </div>
      </article>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
